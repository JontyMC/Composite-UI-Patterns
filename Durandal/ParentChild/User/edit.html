<form class="message-box">
    <div>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="textbox" data-bind="value: firstName"/>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="textbox" data-bind="value: lastName"/>
    </div>
    <div>
        <button data-bind="click: save">Save</button>
        <button data-bind="click: close">Close</button>
    </div>
</form>
