<div>
    <div data-bind="compose: toolbar"/>
    <div data-bind="tabBinding: {}">
        <ul data-bind="foreach: items">
            <li>
                <a data-bind="attr: { href: '#tab' + $index() }">
                    <span data-bind="text: displayName"/>
                    <span data-bind="visible: isDirty">*</span>
                    <button data-bind="click: $parent.deactivateItem">x</button>
                </a>
            </li>
        </ul>
        <!-- ko foreach: items -->
        <div data-bind="attr: { id: 'tab' + $index() }, compose: $data"/>
        <!-- /ko -->
    </div>
</div>
